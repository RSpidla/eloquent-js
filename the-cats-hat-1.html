<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>The Cats Hat Solution - Eloquent JavaScript</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    body { min-height: 200px; }
  </style>

</head>

<body>

  <img src="assets/img/cat.png" id="cat" style="position: absolute">
  <img src="assets/img/hat.png" id="hat" style="position: absolute">

  <script>
    let cat = document.querySelector("#cat");
    let hat = document.querySelector("#hat");
    let angle = 0;
    let lastTime = null;
    function animate(time) {
      if (lastTime != null) angle += (time - lastTime) * 0.001;
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
      cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
      hat.style.top = (Math.sin(angle + Math.PI) * 40 + 40) + "px";
      hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>

</body>

</html>
